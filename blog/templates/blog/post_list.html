<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Girls</title>
  </head>
  <body>
    {% for post in posts %}
    <h1>Title:{{ post.title }}</h1>
    <h2>content:{{ post.text }}</h2>
    <h3>author:{{ post.author }}</h3>
    <h3>published date:{{ post.published_date }}</h3>
    <h3>created date:{{ post.created_date }}</h3>
    {% endfor %}

  </body>
</html>
